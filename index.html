<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles.css">
  <title>PokeDEX</title>
</head>
<body>
  <div class="container">
    <h1>Pokédex</h1>
    <div class="searchBox">
      <input type="text" id="pokemonName" placeholder="Digite o nome ou número do Pokémon!">
      <button id="searchButton">Buscar</button>
    </div>
    <div class="pokemonInfo" id="pokemonInfo">
      <h2 id="name"></h2>
      <img id="image" src="" alt="">
      <p id="type"></p>
      <p id="id"></p>
      <p id="weight"></p>
      <p id="height"></p>
      <p id="abilities"></p>
      <p id="weaknesses"></p>
      <p id="resistences"></p>
      <p id="evolution"></p>
    </div>
  </div>  
  <script src="js/script.js"></script>
</body>
</html>
